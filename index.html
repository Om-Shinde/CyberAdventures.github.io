<!DOCTYPE html>
<html>
 <head>
 <title>Video with Question Box</title>
 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 </head>
 <body class="bg-gray-100">
 <div class="container mx-auto p-4">
 <div id="video-container">
 <video id="main-video" width="1280" height="720" controls autoplay>
 Your browser does not support the video tag.
 </video>
 </div>
 <div id="question-box" class="hidden bg-white p-4 rounded-lg shadow-md">
 <p class="text-lg font-semibold mb-2">What should I do?</p>
 <div class="flex flex-col space-y-2 text-center">
 <a href='toldlocation.html'>
 <button class="option-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-20 rounded" >Tell them the location.</button></a>
 <a href='proof.html'>
 <button class="option-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-20 rounded" >Ask for proof of ownership.</button></a>

 </div>
 </div>
 </div>

 <script>
 const mainVideo = document.getElementById('main-video');
 const questionBox = document.getElementById('question-box');
 const optionBtns = document.querySelectorAll('.option-btn');
 const videoContainer = document.getElementById('video-container');

 let videoIndex = 0;
 const videos = ["1stscenepart1.mp4", "1stscenepart2.mp4"];

 mainVideo.src = videos[videoIndex];
 mainVideo.play();

 mainVideo.addEventListener('ended', () => {
 if (videoIndex < videos.length - 1) {
 videoIndex++;
 mainVideo.src = videos[videoIndex];
 mainVideo.play();
 } else {
 questionBox.classList.remove('hidden');
 videoContainer.classList.add('hidden');
 }
 });

 optionBtns.forEach(btn => {
 btn.addEventListener('click', event => {
 const videoSrc = event.target.dataset.videoSrc;
 mainVideo.src = videoSrc;
 mainVideo.play();
 questionBox.classList.add('hidden');
 videoContainer.classList.remove('hidden');
 });
 });
 </script>
 <style>
 body {
 background-image: url('space.jpg');
 background-size: cover;
 }
 </style>

 </body>
</html>
